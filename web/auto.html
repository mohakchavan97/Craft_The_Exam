<html>
    <head>
        <title>Servlet auto</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript">
            function myFunction() {
                var x = document.getElementById("mySelect").value;
                var url = 'file:///F:/NetBeans%20Projects/Craft_THE_Exam/src/java/auto.html?name=' + x;
                document.location.href = url;
                location.reload(true);
            }
            window.onload = function () {
                var url = document.location.href, params = url.split('?')[1].split('&'), data = {}, tmp;
                for (var i = 0, l = params.length; i < l; i++) {
                    tmp = params[i].split('=');
                    data[tmp[0]] = tmp[1];
                }

                document.getElementById(data.name).hidden = false;
            };
        </script>
    </head>

    <body>
        <p>Select a new car from the list.</p>
        <select id="mySelect" onchange="myFunction()">
            <option value="select" selected></option><option value="demo">Audi</option><option value="demo2">BMW</option><option value="Mercedes">Mercedes</option><option value="Volvo">Volvo</option></select>
        <p></p>
        <select id="demo" hidden>
            <option value="select" selected></option><option value="demo">Audi</option><option value="demo2">BMW</option><option value="Mercedes">Mercedes</option><option value="Volvo">Volvo</option></select>
        <input tabindex="0" type="text" autofocus/>
        <select id="demo2" hidden>
            <option value="select" selected></option><option value="demo">Audi</option><option value="demo2">BMW</option><option value="Mercedes">Mercedes</option><option value="Volvo">Volvo</option></select>


    </body>
</html>
